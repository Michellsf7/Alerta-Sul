<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Alerta Climático</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../Imagens/alerta-meteorologico.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <!-- Navbar Widget -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">
                <img src="../Imagens/Dia do planeta terra azul e verde moderno Post do instagram.png" alt="Portal Climático" style="height: 50px;" />
            </a>
            <ul class="navbar-menu">
                <li><a href="#" class="navbar-item">Início</a></li>
                <li><a href="sobre.html" class="navbar-item" target="_blank">Sobre</a></li>
                <li><a href="#" class="navbar-item">Previsão</a></li>
                <li><a href="#" class="navbar-item">Contatos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Alerta Climático do Sul</h1>
    
        
        <!-- Weather Search Widget -->
        <div class="weather-search">
            <input type="text" id="cityInput" placeholder="Digite a cidade..." />
            <button id="searchButton">Buscar</button>
            <button id="clearButton">Limpar</button>
            <button id="getLocationButton">Obter temperatura local</button>
            <div id="localWeather"></div>
        </div>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3523260.74406697!2d-53.84965045!3d-30.41669715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9504720c40b45803%3A0xad9fb3dbaf9f73de!2sRio%20Grande%20do%20Sul!5e0!3m2!1spt-BR!2sbr!4v1729787606184!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <!-- Weather Info Widget 
        <div id="weather">Carregando dados...</div> -->
        
        <!-- Map Widget 
        <div id="map" style="height: 400px;"></div> -->
    </div>

    <!-- Forecast Widget 
    <div id="forecast" style="margin-top: 20px;"></div> -->

    <footer>

            <a href="https://www.youtube.com/@DefesaCivildoRioGrandedoSul" target="_blank"><img src="../Imagens/logo-youtube.jpg" alt="logo-youtube"> Youtube</a>
            <a href="https://x.com/DefesaCivilRS" target="_blank"><img src="../Imagens/logo-twitter.jpg" alt="logo-twitter"> Twitter</a>
            <a href="https://www.instagram.com/defesacivilrs/" target="_blank"><img src="../Imagens/logo-instagram.jpg" alt="logo-instagram"> Instagram</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
